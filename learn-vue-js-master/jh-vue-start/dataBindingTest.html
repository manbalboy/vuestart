<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-bind -->
        <p v-bind:id="uuid" v-bind:class="name">{{sStr}}</p>
        <p>{{num}}</p>
        <p>{{nDoubleNum}}</p>


        <!-- if else 돔을 완전 제거 -->
        <div v-if='loading'>
            <p>Loading</p>
        </div>
        <div v-else>
            <p>test user has been logged in</p>
        </div>

        <!-- show 는 display를 none -->
        <div v-show="loading">
            Loading show 
        </div>

        <!-- TODO : 인풋 박스를 만들고 입력된 값을 p 태그에 출력해보세요 -->
        <input type="text" v-model="message">
        <p>
            {{message}}
        </p>

    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue ({
            el : "#app",

            data :  {
                sStr : "hi",
                num : 10 ,
                uuid : 'abc1234',
                name : 'text-blue',
                loading : true,
                message: ""
            },

            computed : {
                nDoubleNum : function() {
                    return this.num * 2;
                }
            }


        });

    </script>
</body>
</html>
