<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-bind -->
        <p v-bind:id="uuid" v-bind:class="name">{{sStr}}</p>
        <p>{{num}}</p>
        <p>{{nDoubleNum}}</p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        
        const vm = new Vue ({
            el : "#app",
            data :  {
                sStr : "hi",
                num : 10 ,
                uuid : 'abc1234',
                name : 'text-blue'
            },

            computed : {
                nDoubleNum : function() {
                    return this.num * 2;
                }
            }


        });

    </script>
</body>
</html>
